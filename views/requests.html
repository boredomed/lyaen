  <script>
    //Getting all requests data and displaying in table
    const request2 = new Request('http://localhost:3000/requests', { method: 'GET', mode: 'cors' });
    fetch(request2)
      .then(response => {
        if (response.status === 200) {
          return response.json();
        } else {
          throw new Error('Something went wrong on api server!');
        }
      })
      .then(data => {
        $(function () {

          // EXTRACT VALUE FOR HTML HEADER. 
          var response = data;
          var col = [];
          for (var i = 0; i < response.length; i++) {
            for (var key in response[i]) {
              if (col.indexOf(key) === -1) {
                col.push(key);
              }
            }
          }
          //Placing header in the table head
          var c = [];
          c.push("<thead><tr><strong>");
          for (var i = 0; i < col.length - 1; i++) {
            //if (col[i] == 'maxRequests') col[i] = "Max Requests";
            c.push("<th>" + col[i] + "</th>");
          }
          c.push("</strong></tr></thead><tbody>");

          //placing data in table body
          $.each(response, function (i, item) {
            c.push("<tr id = " + item.ID + "><td>" + item.ID + "</td>");
            $('tr').attr('id', item.ID);
            c.push("<td>" + item.Description + "</td>");
            c.push("<td>" + item.Destination + "</td>");
            c.push("<td>" + item.Timestamp + "</td>");
            c.push("<td>" + item.maxRequests + "</td>");
            c.push("<td>" + item.Status + "</td></tr>");
          });
          c.push("</tbody>");
          $('#t1').html(c.join(""));
        });
      })
      .then(response => {
        console.debug(response);
        // ...
      }).catch(error => {
        console.error(error);
      });

    var vid;
    var stat;
    //opening modal
    $(document).ready(function () {
      $(document).on("click", "#t1 tbody tr", function () {
        var id = $(this).attr('id');
        vid = id;
        $("#updateresp").hide();
        $("#dropval").show();
        $('#modal').modal('show');
      });

      $(document).on("click", '#dropd2 a', function () {
        stat = ($(this).text());
        $("#dropval").html(stat);

      })
    });


    $(document).on("click", "#buton", function () {

      //updating the status data
      var obj1 = {
        status: stat,
        vid: vid

      //updating the visit table
      fetch(request3)
        .then(response => {

            return response.json();
          } else {
            throw new Error('Something went wrong on api server!');
          }
        })

          $("#updateresp").text(data.Message);
        })
        .then(response => {
          console.debug(response);
          // ...
        }).catch(error => {
          console.error(error);
        });

      $("#updateresp").show();
      $("#dropval").hide();
    })

  </script>
